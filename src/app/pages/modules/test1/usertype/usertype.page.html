<ion-content color="medium">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <img src="./assets/icons/logo2.png" class="img-logo" />
      </ion-col>
      <ion-col size="12">
        <h1 class="title">
          Selecciona t√∫ tipo de usuario<b style="color: #a6b1e1">*</b>
        </h1>
        <ion-list>
          <ion-radio-group value="biff" (ionChange)="radioGroupChange($event)">
            <ion-item color="medium" lines="none">
              <ion-label>Empleado</ion-label>
              <ion-radio slot="start" value="empelado" mode="md"></ion-radio>
            </ion-item>
            <ion-item color="medium" lines="none">
              <ion-label>Empleado Temporal</ion-label>
              <ion-radio slot="start" value="temporal" mode="md"></ion-radio>
            </ion-item>
            <ion-item color="medium" lines="none">
              <ion-label>Contratista</ion-label>
              <ion-radio slot="start" value="contratista" mode="md"></ion-radio>
            </ion-item>

            <ion-item color="medium" lines="none">
              <ion-label>Visitante</ion-label>
              <ion-radio slot="start" value="visitante" mode="md"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>
        <ion-row class="row">
          <ion-col size="12">
            <ion-button
              color="dark"
              shape="round"
              fill="outline"
              mode="md"
              (click)="gotoUserInfo()"
              >Continuar</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
