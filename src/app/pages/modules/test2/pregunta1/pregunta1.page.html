<ion-content color="medium">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <img src="./assets/icons/logo2.png" class="img-logo" />
      </ion-col>
      <ion-col size="12">
        <h1 class="title">
          Â¿Have you been within 6 feet of a person with a lab-confirmed case of
          COVID-19 for at least 5 minutes, or had direct contact with their
          mucus or saliva, in the past 14 days?
          <b style="color: #424874">*</b>
        </h1>
        <ion-label class="label"></ion-label>
        <ion-list>
          <ion-radio-group value="biff" (ionChange)="radioGroupChange($event)">
            <ion-item color="medium" lines="none">
              <ion-label class="select-txt">Yes</ion-label>
              <ion-radio color="dark" slot="start" value="si" mode="md"></ion-radio>
            </ion-item>
            <ion-item color="medium" lines="none">
              <ion-label class="select-txt">No</ion-label>
              <ion-radio color="dark" slot="start" value="no" mode="md"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>

        <ion-row class="row">
          <ion-col size="6"> </ion-col>
          <ion-col size="6">
            <ion-button
              color="dark"
              shape="round"
              fill="outline"
              mode="md"
              class="btn-signup"
              (click)="goNext()"
              >Next
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
