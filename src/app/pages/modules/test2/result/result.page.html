<ion-content color="dark">
  <img src="./assets/icons/logo.png" class="img-logo" />
  <ion-grid>
    <ion-row [ngStyle]="{'background': color }">
      <ion-col size="12">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        <h1 class="title">{{ descripcion }}</h1>
        <p class="txt">{{ text }}</p>
        <h3 class="subtitle">Date of admission :</h3>
        <p class="txt">{{ fecha }}</p>
        <h3 class="subtitle">access code:</h3>
        <p class="txt">{{codigo}}</p>
        <img [src]="img" class="img-logo-two" />
        <ion-button
          color="dark"
          shape="round"
          fill="outline"
          mode="md"
          class="btn-close"
          [routerLink]="['/splash']"
          >Close</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
